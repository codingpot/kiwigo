on:
  push:
    branches:
      - main
  pull_request:
name: CI
jobs:
  test:
    strategy:
      matrix:
        go-version:
          - '1.17'
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v2
      - run: make test
